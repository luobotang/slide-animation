<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>slide-animation</title>
<link rel="stylesheet" href="../index.css">
<link rel="stylesheet" href="index.css">
</head>
<body>
<div class="slide-container">
	<div class="slide" style="background:#333;color:#fff">
		<h1>Hello, world!</h1>
	</div>
	<div class="slide" style="background:#fff;color:#333">
		<p>Page two</p>
		<div class="box box1"></div>
		<div class="box box2"></div>
		<div class="box box3"></div>
	</div>
	<div class="slide" style="background:#336;color:#fff">
		<p>Page three</p>
		<div class="col col-1"></div>
		<div class="col col-2"></div>
		<div class="col col-3"></div>
		<div class="col col-4"></div>
		<div class="col col-5"></div>
	</div>
	<div class="slide" style="background:#000;color:#fff">
		<div class="end">THE END</div>
	</div>
</div>
<button id="btn-autonav">Start</button>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/jquery-mousewheel/jquery.mousewheel.js"></script>
<script src="../index.js"></script>
<script>
$(function () {
    var slider = new Slider({
        autoNavInterval: 3000
    })
    var autonav = false
    $('#btn-autonav').on('click', function () {
        if (autonav) {
            slider.stopAutoNav()
            $(this).text('Start')
        } else {
            slider.startAutoNav()
            $(this).text('Stop')
        }
        autonav = !autonav
    })
})
</script>
</body>
</html>
